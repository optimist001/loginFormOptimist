<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/animations.min.css"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>login form | optimist</title>
</head>
<body>

    <div class="wrapper">

        <div class="login-box">

            <form action="">
                <div class="form-head">
                    <span>login</span>
                </div>

                <div class="input-boxes" id="users">
                    <input type="text" name="" id="user" required>
                    <label for="user">username</label>
                    <i class="fa fa-user"></i>
                </div>

                <div class="input-boxes">
                    <input type="password" name="" id="pass" required>
                    <label for="user">password</label>
                    <i class="fa fa-lock"></i>
                </div>

                <div class="remember-forget">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">remember me</label>
                    <a href="#" class="forget">forgotten password</a>
                </div>

                <div class="btn">
                    <input type="submit" class="sub-btn" value="login">
                </div>

                <div class="register">
                    <p>don't have an account? <a href="#">sign up</a> </p>
                </div>
            </form>

        </div>
            
    </div>
    
</body>
</html>
